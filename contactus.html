  <script>
      const nav = document.querySelector('nav');
      let opacity = 1;
      let direction = -0.01;

      function animateOpacity() {
        opacity += direction;

        if (opacity <= 0.5) {
          opacity = 0.5;
          direction = 0.01;
        } else if (opacity >= 1) {
          opacity = 1;
          direction = -0.01;
        }

        nav.style.backgroundColor = `rgba(128, 0, 128, ${opacity.toFixed(2)})`;

        requestAnimationFrame(animateOpacity);
      }

      animateOpacity();
    </script>
